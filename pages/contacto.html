        <h1 data-aos="zoom-out" data-aos-duration="1500" class="titulo">CONTACTENOS</h1>
        <div class="grillaContacto">
            <div data-aos="zoom-out"
            data-aos-duration="1500" class="tarjeta tarjeta__hover">
                <label data-aos="fade-up" data-aos-delay="300" for="nombre">Nombre:</label>

                <select data-aos="fade-up" data-aos-delay="450" name="producto">

                <option>Gps</option>
                </select>

                <label data-aos="fade-up" data-aos-delay="500"

                    type="checkbox"
                    id="cbox1"
                    value="first_checkbox"
                /></label>

                <textarea data-aos="fade-up" data-aos-delay="550" name="textarea" rows="10" cols="50">
                Escribe un comentario aqui</textarea
                >
                <input data-aos="fade-up" data-aos-delay="600" class="tarjeta__boton" type="reset" value="Limpiar Formulario" />
                <input data-aos="fade-up" data-aos-delay="600" class="tarjeta__boton" type="submit" value="Enviar Formulario" />
